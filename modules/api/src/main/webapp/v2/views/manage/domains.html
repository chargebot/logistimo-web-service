<div ng-controller="SimpleMenuController" ng-init="init('manage.domains')" >

        <ul class="nav nav-tabs subnav-tabs">
            <li ng-class="{ active: (subview == 'list' || subview == 'detail' ) }"><a
                    href="#/manage/domains/list">{{resourceBundle['domains']}}</a></li>

            <li ng-class="{ active: subview == 'add'}">
                <a href="#/manage/domains/add">{{resourceBundle['create']}} {{resourceBundle['domain.lowercase']}}</a></li>

            <li>
                <a href="/s/admin/domains.jsp?subview=dashboard">{{resourceBundle['dashboard']}}</a></li>
        </ul>
    <div ng-switch="subview">

        <div class="tab-pane" ng-switch-when="list">
            <div ng-include="'views/manage/domains-list.html'"></div>
        </div>
        <div class="tab-pane" ng-switch-when="detail">
            <div ng-include="'views/manage/detail.html'"></div>
        </div>
        <div class="tab-pane" ng-switch-when="add">
            <div ng-include="'views/manage/add.html'"></div>
        </div>

    </div>
</div>
