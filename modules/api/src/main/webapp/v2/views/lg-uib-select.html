<div ng-if="multiple">
    <ui-select multiple limit="{{limit}}" append-to-body="{{appendToBody}}" class="form-control" ng-model="model.selectModel" ng-disabled="ngDisabled">
        <ui-select-match placeholder="{{placeHolder}}">{{$item.text}}</ui-select-match>
        <ui-select-choices repeat="item in filteredData" refresh="filter($select.search)" refresh-delay="300">
            {{item.text}}
        </ui-select-choices>
    </ui-select>
</div>
<div ng-if="!multiple">
    <div ng-if="allowClear">
        <ui-select class="form-control" append-to-body="{{appendToBody}}" ng-model="model.selectModel" ng-disabled="ngDisabled">
            <ui-select-match allow-clear placeholder="{{placeHolder}}">{{$select.selected.text}}</ui-select-match>
            <ui-select-choices repeat="item in filteredData" refresh="filter($select.search)" refresh-delay="300">
                {{item.text}}
            </ui-select-choices>
        </ui-select>
    </div>
    <div ng-if="!allowClear">
        <ui-select class="form-control" append-to-body="{{appendToBody}}" ng-model="model.selectModel" ng-disabled="ngDisabled">
            <ui-select-match placeholder="{{placeHolder}}">{{$select.selected.text}}</ui-select-match>
            <ui-select-choices repeat="item in filteredData" refresh="filter($select.search)" refresh-delay="300">
                {{item.text}}
            </ui-select-choices>
        </ui-select>
    </div>

</div>
