<div ng-hide="loading || numFound == 0">
	<ul class="pager">
		<li>
			<b>
				<span ng-show="filtered.length > 1">1-{{filtered.length}}</span>
				<span ng-show="filtered.length > 0 && filtered.length < 2">{{filtered.length}}</span>
				<span ng-hide="numFound == -1"><span style="font-weight: normal">{{resourceBundle['of'] || parameter.rb['of']}}</span> {{numFound}}</span>
			</b>
		</li>
		<li>
			<a href="" ng-click="fetchMore()" ng-show="filtered.length > 0 && numFound > ((offset * 1) + (size*1)) || (numFound == -1 && resSize == size)" class="litetext">{{resourceBundle['loadmore'] || parameter.rb['loadmore']}}</a>
		</li>
	</ul>
</div>
