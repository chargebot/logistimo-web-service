<div class="tab-pane">
<div class="box topbox">
    <div ng-controller="ViewDashboardController">
        <div class="row mt18 padding5" id="viewDash">
            <ul ng-if="!loading" style="list-style-type: none; padding: 0; display: block; margin: 0; position: relative; min-height: {{maxHeight}}" id = "allWid">
                <li class="dummy noLRpad" style="z-index: 1; position: absolute; padding:5px; display:list-item; width: {{wid.cx}}px; left: {{wid.cc}}px; top: {{wid.cr}}px; height: {{wid.cy + 10}}px;"
                    ng-controller="NoController" ng-repeat="wid in dashWidgets">
                    <span ng-init="wData = wid" ng-include="'views/dashboard/view-widget.html'"></span>
                </li>
            </ul>
        </div>
    </div>
</div>
</div>
