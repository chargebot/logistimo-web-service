<div class="whitebox editBox">
    <div class="modal-header ws">
        <h3 class="modal-title">{{eveTitle}} <button ng-click="cancel()" class="pull-right" uib-tooltip="Close">X</button></h3>
    </div>
    <div class="modal-body">
        <p class="text-center" ng-hide="isTemp"><b>Inventory</b><br/>{{material}}<br/><b>Stock:</b> {{stock | number}}</p>
        <p class="text-center" ng-show="isTemp"><b>Temperature</b></p>
        <fusion-chart type="'doughnut2d'" height="'300'" width="'100%'"
                      chart-data="pieData" chart-options="pieOpts"
                      chart-id="{{eveTitle}}" simple="'true'">
        </fusion-chart>
    </div>
</div>
