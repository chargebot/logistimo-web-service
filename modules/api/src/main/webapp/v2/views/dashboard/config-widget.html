<div class="box topbox">
<div ng-controller="ConfigWidgetController">
    <div class="filter-box">
        <div class="filter-title capbold">
            {{wid.nm}}
        </div>
    </div>
    <form class="form-horizontal" role="form" novalidate>
        <div ng-include="'views/dashboard/widget-filters.html'"></div>
        <div class="row mt10">
            <div class="col-sm-6">
                <div class="pull-right">
                    <button ng-click="saveWidgetConfig()" name="saveDBConfig" class="btn btn-primary">Save widget
                    </button>
                    <a ng-click="$back()" class="btn btn-default">{{resourceBundle['back']}}</a>
                </div>
            </div>
        </div>
    </form>
</div>
</div>
