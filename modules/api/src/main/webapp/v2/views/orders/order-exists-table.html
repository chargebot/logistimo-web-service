<div class="modal-header ws">
    <h3 class="modal-title">Confirm</h3>
</div>
<div class="modal-body ws" style="background: #ffffff">
    <p>You already have an open purchase order with {{order.ent.nm}} for the following materials:</p>
    <div>
        <table class="table table-condensed">
            <tbody>
            <tr>
                <th class="text-center">Order Id</th>
                <th class="text-center">Material</th>
                <th class="text-center">Ordered</th>
            </tr>
            <tr ng-repeat="item in orderTable">
                <td class="text-center">
                    <a ng-href="#/orders/detail/{{item.oid}}/" target="_blank">{{item.oid}}</a>
                </td>
                <td class="text-center">{{item.nm}}</td>
                <td class="text-center">{{item.q}}</td>
            </tr>
            </tbody>
        </table>
    </div>
    <div>
        <p>Please edit the existing open orders, before creating a new order. Do you wish to still create a new order?</p>
    </div>
</div>
<div class="modal-footer ws">
    <button class="btn btn-primary" ng-click="proceed()">Yes</button>
    <button class="btn btn-default" ng-click="cancel()">No</button>
</div>
