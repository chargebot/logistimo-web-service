<table
	class="table table-bordered table-condensed table-hover table-striped table-logistimo" id="fixTable">
	<thead>
		<tr>
			<th></th>
			<th><input type="checkbox"></th>
			<th ng-repeat="col in entityMetadata">{{col.title}}</th>
		</tr>
        </thead>
    <tbody>
		<tr ng-repeat="item in $parent.$parent.filtered = materials">
			<td><span class="glyphicons glyphicons-bring-to-front tglyph" ng-if="currentDomain != item.sdid" ng-click="switchDomain(item.sdid,item.sdname)" uib-tooltip="{{item.sdname}}"></span></td>
			<td><input ng-if="currentDomain != item.sdid" type="checkbox"></td>
			<td class="text-center">{{item.sno}}</td>
			<td><a href="#/setup/materials/all/detail/{{item.mId}}">{{item.mnm}}</a></td>
			<td>{{item.reord}}</td>
			<td>{{item.max}}</td>
			<td>{{item.crMnl}}</td>
			<td>{{item.rp}}</td>
			<td>{{item.tx}}</td>
			<td>{{item.tmn}}</td>
			<td>{{item.tmx}}</td>
		</tr>
	</tbody>
</table>
