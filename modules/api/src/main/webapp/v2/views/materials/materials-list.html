<div class="box topbox" ng-if="iAdm">
    <div ng-controller="MaterialListController">
        <div class="filter-box form-group">
            <div class="row">
                <div class="col-sm-3">
                    <span class="filter-label">{{resourceBundle['material']}}</span>

                    <div class="input-group">
                        <input type="text" class="form-control" ng-model="search.key" name="search.key" maxlength="50"
                               placeholder="{{resourceBundle['filterby']}} {{resourceBundle['materials']}}" ng-enter="searchMaterial()">
							<span class="input-group-btn">
							<button class="btn btn-default" ng-click="searchMaterial()" type="button"
                                    ng-disabled="(search.key == null && search.key == '')"
                                    uib-tooltip="{{resourceBundle['search']}}">
                                <span class="glyphicons glyphicons-search"></span>
                            </button>
							</span>
                    </div>
                </div>
                <div class="col-sm-3 mt18 pt10" ng-show="(search.mnm == undefined || search.mnm == '')">
                    <span class="filter-label">{{resourceBundle['filter.material.tag']}}:</span>
                    <tag-filter ng-model="mtag" tag-type="material"></tag-filter>
                </div>
                <div class="mt18">
                    <span class="pull-right">
                    <button type="reset" ng-click="reset()" class="btn btn-sm btn-default">
                        {{resourceBundle['reset']}}
                    </button>
                    </span>
                </div>
            </div>
        </div>
        <div ng-hide="noMaterialsFound">
            <div class="row action-bar">
                    <export-data mail-id="mailId" export-type="materials"
                                       entity-id="entityId" mat-id="mid" entity-name="entity.nm" mat-name="material.mnm"
                                       ebf="ebf" rows="numFound"></export-data>
                <button ng-show="iSU || dp.mr" type="button" class="btn btn-sm btn-default" ng-click="deleteMaterials()">
                    {{resourceBundle['remove']}}
                </button>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div class="pull-right">
                        <div ng-include="'views/paginator.html'"></div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div ng-switch on="matListType">
                        <div ng-switch-when="all">
                            <div ng-include="'views/materials/mat-part-table.html'"></div>
                        </div>
                        <div ng-switch-when="entity">
                            <div ng-include="'views/materials/ent-mat-part-table.html'"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-4 col-sm-offset-8">
                    <div class="pull-right">
                        <div ng-include="'views/paginator.html'"></div>
                    </div>
                </div>
            </div>
            <div class="row action-bar" ng-show="filtered.length > 10">
                    <export-data mail-id="mailId" export-type="materials"
                                 entity-id="entityId" mat-id="mid" entity-name="entity.nm" mat-name="material.mnm"
                                 ebf="ebf" rows="numFound"></export-data>
                <button ng-show="iSU || dp.mr" type="button" class="btn btn-sm btn-default" ng-click="deleteMaterials()">
                    {{resourceBundle['remove']}}
                </button>
            </div>

        </div>
        <div class="row mt18" ng-show="noMaterialsFound">
            <div class="col-sm-12">
                <p class=" alert alert-warning" >{{resourceBundle['materials.none']}}</p>
            </div>
        </div>
    </div>
</div>
</div>
