<div class="box topbox">
    <div class="bizinfo bizinfo-last">
        <div ng-controller="AccessLogController">
            <div ng-if="loading == false" class="bgr">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="col-sm-8">
                            <div class="pull-left">
                                <h5>{{resourceBundle['bulletinboard.accesslog']}}</h5>
                            </div>
                        </div>
                        <div class="col-sm-4" style="padding-right: 0;padding-top: 10px;padding-bottom: 10px;">
                            <div class="pull-right">
                                <div ng-include="'views/paginator.html'"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div>
                    <table class="table table-condensed table-hover table-logistimo">
                        <tbody>
                        <tr>
                            <th>{{resourceBundle['serialnum']}}</th>
                            <th>{{resourceBundle['date']}}</th>
                            <th>{{resourceBundle['user.ipaddress']}}</th>
                            <th>{{resourceBundle['useragent']}}</th>
                        </tr>
                        <tr ng-repeat="item in filtered = accesslog">
                            <td>{{offset*1+$index + 1}}</td>
                            <td>{{item.t}}</td>
                            <td>{{item.ip}}</td>
                            <td>{{item.ua}}</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="minbox" ng-show="filtered.length == 0">
                    <p class="alert alert-warning">{{resourceBundle['accesslogs.none']}}</p>
                </div>

                <div class="col-sm-4 col-sm-offset-8" style="padding-right: 0;padding-top: 10px;padding-bottom: 10px;">
                    <div class="pull-right">
                        <div ng-include="'views/paginator.html'"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
