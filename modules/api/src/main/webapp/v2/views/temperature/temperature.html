<div ng-controller="SimpleMenuController" ng-init="init('temperature')">
    <div class="subnavbar navbar navbar-default" role="navigation">
        <ul class="nav navbar-nav subnav">
            <li ng-class="{ enable: subview == 'dashboard'}"><a
                    href="#/assets/dashboard">{{resourceBundle['dashboard']}}</a></li>
            <li ng-class="{ enable: subview == 'assets' || subview == 'device' }"><a
                    href="#/assets/all">{{resourceBundle['assets']}}</a></li>
        </ul>
    </div>
    <div ng-switch="subview">
        <div ng-switch-when="dashboard">
            <div ng-include="'views/assets/dashboard.html'"></div>
        </div>
        <div ng-switch-when="assets">
            <div ng-include="'views/assets/list-assets-details.html'"></div>
        </div>
        <div ng-switch-when="device">
            <div ng-include="'views/assets/asset-details.html'"></div>
        </div>
    </div>
</div>
