<div class="btn-group btn-group-blk btn-group-top" uib-dropdown is-open="isopen">
    <button type="button" class="btn btn-outline dropdown-toggle" uib-dropdown-toggle ng-disabled="tags==null || tags.length == 0 || isDisabled">
        {{tag || $parent.resourceBundle['all'] }} <span ng-show="tags!=null && tags.length > 0" class="caret"></span>
    </button>
    <ul class="dropdown-menu" role="menu" ng-show="isopen">
        <li><a ng-click="setTag('')"
               ng-class="{'disabled': !tag || tag == ''}">{{$parent.resourceBundle['all']}}</a></li>
        <li ng-repeat="tg in tags">
            <a ng-click="setTag(tg)"
               ng-class="{'disabled': tag == tg}">{{tg}}</a>
        </li>
    </ul>
</div>
