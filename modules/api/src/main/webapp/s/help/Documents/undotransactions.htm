<body data-c1-topic-id="d8175388-eba0-4627-8c0e-c55a122681e7">
<h3>Undo transactions </h3>
<p class="MsoNoSpacing">To export transactions, perform the following steps:</p>
<p style="TEXT-INDENT: -18pt; MARGIN-LEFT: 36pt; tab-stops: 36.0pt" class="MsoNoSpacing">1.  Go to <b>Inventory &gt; Transactions.</b></p>
<p style="TEXT-INDENT: -18pt; MARGIN-LEFT: 36pt; tab-stops: 36.0pt" class="MsoNoSpacing">2.  Check the check box for a given transaction</p>
<p style="TEXT-INDENT: -18pt; MARGIN-LEFT: 36pt; tab-stops: 36.0pt" class="MsoNoSpacing">3.  Click <b>Undo</b></p>
<p style="TEXT-INDENT: -18pt; MARGIN-LEFT: 36pt; tab-stops: 36.0pt" class="MsoNoSpacing">4.  The transaction is undone and the stock view is 
updated</p>
<p style="TEXT-INDENT: -18pt; MARGIN-LEFT: 36pt; tab-stops: 36.0pt" class="MsoNoSpacing">5.  Stock count transactions cannot be undone.</p>
<p class="MsoNoSpacing"> </p><span id="related-topics"></span></body></html>
