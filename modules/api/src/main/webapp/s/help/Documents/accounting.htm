<h2><a name="_Toc273177722" id="_Toc273177722">Accounting</a></h2>
<p class="MsoNoSpacing">To view and manage accounts configuration, perform the 
following steps:</p>
<p style="TEXT-INDENT: -18pt; MARGIN-LEFT: 36pt; tab-stops: 36.0pt" class="MsoNoSpacing">1.  Go to <b>Configuration &gt; Accounting.</b></p>
<p style="TEXT-INDENT: -18pt; MARGIN-LEFT: 36pt; tab-stops: 36.0pt" class="MsoNoSpacing">2.  Select whether you wish to enable accounting.</p>
<p style="TEXT-INDENT: -18pt; MARGIN-LEFT: 36pt; tab-stops: 36.0pt" class="MsoNoSpacing">3.  Specify the default credit limit and enforcement 
constraints.</p>
<p style="TEXT-INDENT: -18pt; MARGIN-LEFT: 36pt; tab-stops: 36.0pt" class="MsoNoSpacing">4.  Click <b>Save</b></p><span id="related-topics"></span></body></html>
