<body data-c1-topic-id="f413d383-495b-4dfb-8558-b96458ab8bb1">
<h3>Filter by date range</h3>
<p class="MsoNoSpacing">To view orders by date range, perform the following 
steps:</p>
<p style="TEXT-INDENT: -18pt; MARGIN-LEFT: 36pt; tab-stops: 36.0pt" class="MsoNoSpacing">1.  Go to <b>Orders &gt; Orders</b></p>
<p style="TEXT-INDENT: -18pt; MARGIN-LEFT: 36pt; tab-stops: 36.0pt" class="MsoNoSpacing">2.  Click the From and To time fields.</p>
<p style="TEXT-INDENT: -18pt; MARGIN-LEFT: 72pt; tab-stops: 72.0pt" class="MsoNoSpacing">a.  Select the date range from the drop down 
calendar.</p>
<p style="TEXT-INDENT: -18pt; MARGIN-LEFT: 36pt; tab-stops: 36.0pt" class="MsoNoSpacing">3.  Click <b>View</b>, to view current orders within 
that date range.</p>
<p style="MARGIN-LEFT: 36pt" class="MsoNoSpacing"> </p>
