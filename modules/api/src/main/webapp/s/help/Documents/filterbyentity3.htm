<body data-c1-topic-id="ffb5cf52-9480-4bf9-889b-21b7f78933c6">
<h4>Filter by entity</h4>
<p class="MsoNoSpacing">To filter demand by entity, perform the following 
steps:</p>
<p style="LINE-HEIGHT: 115%; TEXT-INDENT: -18pt; MARGIN: 0pt 0pt 10pt 36pt; tab-stops: 36.0pt" class="MsoNormalCxSpFirst">1.  Go to <b>Orders &gt; Demand</b></p>
<p style="LINE-HEIGHT: 115%; TEXT-INDENT: -18pt; MARGIN: 0pt 0pt 10pt 36pt; tab-stops: 36.0pt" class="MsoNormalCxSpMiddle">2.  Start typing the entity name in the Entity 
search field.</p>
<p style="LINE-HEIGHT: 115%; TEXT-INDENT: -18.75pt; MARGIN: 0pt 0pt 10pt 72pt; tab-stops: 72.0pt" class="MsoNormalCxSpMiddle"><span style="FONT-FAMILY: Verdana">•</span><span style="FONT-FAMILY: Symbol; VISIBILITY: hidden">      
</span>A list of entities will appear in the drop down list</p>
<p style="LINE-HEIGHT: 115%; TEXT-INDENT: -18.75pt; MARGIN: 0pt 0pt 10pt 72pt; tab-stops: 72.0pt" class="MsoNormalCxSpLast"><span style="FONT-FAMILY: Verdana">•</span><span style="FONT-FAMILY: Symbol; VISIBILITY: hidden">      
</span>Select the entity you wish from the list.</p><span id="related-topics"></span></body></html>
