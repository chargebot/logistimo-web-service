description.inventory.stock_expiry=Specify the thresholds for stock expiry events where days of available stocks are expiring by a given duration. Multiple event summaries can be configured using the parameters. For eg. 15 days of stock expiring in 90 days or 30 days of stock expiring in 60 days
description.assets.heating=Specify the thresholds for heating events where cumulative heat exposure is greater than expected duration in given time period. Multiple event summaries can be configured by using the parameters. For eg. Cumulative Heat exposure greater than 24 hours within 2 days
description.assets.freezing=Specify the thresholds for freezing events where cumulative cold exposure is greater than expected duration in given time period. Multiple event summaries can be configured by using the parameters. For eg. Cumulative cold exposure greater than 6 hours within 1 day
description.activity.login=Specify the thresholds for no user activity events where duration of no login by user tag(s) is greater than expected time period.
description.tag.distribution=Specify domain tags by which event summaries can be navigated/drilled down in monitoring app
