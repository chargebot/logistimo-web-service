\ufeffdummy=
bulkupload.downloadcsv=T\u00e9l\u00e9chargez le fichier CSV des donn\u00e9es comme une feuille de calcul (ou l'importer dans un tableur, si ce n'est pas fait automatiquement).
bulkupload.fillcsv=Soin remplir la feuille (ou CSV), un \u00e9l\u00e9ment par ligne, apr\u00e8s la lecture des instructions dans la cellule correspondante dans la premi\u00e8re rang\u00e9e.
bulkupload.note.entities=Lors du t\u00e9l\u00e9chargement entit\u00e9s, s'assurer que le nom de l'entit\u00e9 est unique.
bulkupload.note.entitydata=Lors de la sp\u00e9cification des mat\u00e9riaux ou des relations, faire en sorte que le nom du mat\u00e9riau / related-entit\u00e9 est exacte (orthographe et la casse).
bulkupload.note.materials=Lors du t\u00e9l\u00e9chargement des mat\u00e9riaux, s'assurer que le nom du mat\u00e9riau est unique dans votre domaine.
bulkupload.note.users=Lors du t\u00e9l\u00e9chargement des utilisateurs, v\u00e9rifiez que l'ID utilisateur est unique au monde.
bulkupload.performsteps=Pour charger des donn\u00e9es en vrac, effectuez les \u00e9tapes suivantes attentivement
bulkupload.savecsv=Enregistrer la feuille de calcul et d'examiner toutes les entr\u00e9es afin de s'assurer qu'ils sont conformes aux instructions.
bulkupload.uploadinbulk=T\u00e9l\u00e9charger les donn\u00e9es en vrac
bulkupload.uploadspreadsheet=T\u00e9l\u00e9chargez la feuille de calcul (ou CSV), veiller \u00e0 ce que le fichier porte l'extension .csv.
close=Fermer
customreportsconfig=Configuration Rapports personnalis\u00e9s
customreportsconfig.overview=Configuration des rapports personnalis\u00e9s permet l'exportation p\u00e9riodique d'un ou plusieurs types de donn\u00e9es tels que les transactions, commandes, inventaire, etc \u00e0 partir de Logistimo dans les rapports Microsoft Excel. Les exemples incluent Z\u00e9ro rapport sur les stocks, l'utilisateur Connectez-vous Rapport etc Les mod\u00e8les de rapport sont des fichiers Excel (. Xls ou. Xlsx) qui doivent \u00eatre t\u00e9l\u00e9charg\u00e9s sur le syst\u00e8me. Les donn\u00e9es export\u00e9es est coll\u00e9 dans le rapport p\u00e9riodique et transmis par courriel aux utilisateurs configur\u00e9s.
customreportsconfig.addtemplate.title=Ajout d'un mod\u00e8le de rapport personnalis\u00e9
customreportsconfig.addtemplate.overview=Cliquez sur le bouton Ajouter un mod\u00e8le . Dans la forme Add mod\u00e8le, s\u00e9lectionnez le mod\u00e8le de rapport qui doit \u00eatre t\u00e9l\u00e9charg\u00e9 . Entrez un nom de mod\u00e8le de rapport et une description facultative pour le mod\u00e8le . Dans la section Fiche de d\u00e9tails , entrez le nom de la feuille dans le rapport Excel dans lequel les donn\u00e9es Logistimo export\u00e9s doivent \u00eatre coll\u00e9es . Par exemple : Si il ya une feuille appel\u00e9e "Inventaire " dans laquelle les donn\u00e9es d'inventaire doivent \u00eatre coll\u00e9es , entrez "Inventaire " dans la zone de texte Nom inventaire feuille. Au moins l'un des noms de feuilles doivent \u00eatre entr\u00e9s . Assurez-vous que le nom de la feuille correspond bien avec le nom de la feuille dans le classeur Excel qui est t\u00e9l\u00e9charg\u00e9 . Dans la section Rapport de g\u00e9n\u00e9ration et e-mail , s\u00e9lectionnez l'une des options pour la fr\u00e9quence de g\u00e9n\u00e9ration de rapport . Si "Daily " est s\u00e9lectionn\u00e9 , puis entrez l'heure \u00e0 laquelle le rapport doit \u00eatre g\u00e9n\u00e9r\u00e9 . Le temps doit \u00eatre inscrit dans le temps UTC au format hh: mm . Si " hebdomadaire " est s\u00e9lectionn\u00e9 , s\u00e9lectionnez le jour de la semaine \u00e0 laquelle le rapport doit \u00eatre g\u00e9n\u00e9r\u00e9 . Si la fr\u00e9quence de g\u00e9n\u00e9ration de rapport est " mensuel " le rapport est g\u00e9n\u00e9r\u00e9 sur le 1er jour de chaque mois . Dans la section "Dur\u00e9e donn\u00e9es " pr\u00e9ciser la dur\u00e9e / l'\u00e2ge des donn\u00e9es export\u00e9es . Par d\u00e9faut, la dur\u00e9e de donn\u00e9es est la m\u00eame que la fr\u00e9quence de g\u00e9n\u00e9ration de rapport c'est \u00e0 dire qu'il est un jour pour \u00abQuotidien\u00bb , 7 jours pour " Weekly" et 30 jours pour " mensuel " . Vous pouvez exporter jusqu'\u00e0 6 mois ou 180 jours de donn\u00e9es dans le rapport . Dans le "Envoyer \u00e0 ", s\u00e9lectionnez la liste des administrateurs \u00e0 qui le rapport doit \u00eatre envoy\u00e9 par courriel . Une fois sur le bouton Enregistrer est cliqu\u00e9, le mod\u00e8le de rapport est sauvegard\u00e9 .
customreportsconfig.removetemplate.title=Suppression d'un mod\u00e8le de rapport personnalis\u00e9
customreportsconfig.removetemplate.overview=Dans la liste des mod\u00e8les configur\u00e9s, cliquez sur l'ic\u00f4ne "poubelle bin" pour supprimer un mod\u00e8le du syst\u00e8me.
customreportsconfig.listtemplates=La liste des mod\u00e8les de rapports personnalis\u00e9s
customreportsconfig.listtemplates.overview=La liste des mod\u00e8les configur\u00e9s pour un domaine sont r\u00e9pertori\u00e9s lors lien "Rapports personnalis\u00e9s" est cliqu\u00e9 dans l'onglet Configuration. Vous pouvez cliquer sur le rapport le nom du mod\u00e8le pour le modifier. Vous pouvez cliquer sur le fichier de mod\u00e8le de rapport pour le t\u00e9l\u00e9charger et l'afficher.
customreportsconfig.edittemplate=Modifier un mod\u00e8le de rapport personnalis\u00e9
customreportsconfig.edittemplate.overview=Vous pouvez modifier un mod\u00e8le de rapport personnalis\u00e9 en cliquant sur \u200b\u200bson nom dans la liste des mod\u00e8les. Notez que le nom de mod\u00e8le ne peut pas \u00eatre modifi\u00e9. Vous pouvez modifier tous les autres domaines. Vous pouvez t\u00e9l\u00e9charger un nouveau fichier pour un mod\u00e8le existant. Apr\u00e8s avoir effectu\u00e9 les modifications, cliquez sur le bouton \u00abEnregistrer\u00bb pour enregistrer vos modifications.
filters=Filtres
help=Aide
note=Remarque
order=Commander
order.changingstatus=Changement de statut de la commande
order.changingstatus.note=Si la configuration automatique pour les questions de publication / re\u00e7us est activ\u00e9e (sous Configuation> Commandes), les questions sont affich\u00e9es \u00e0 l'entit\u00e9 d'exp\u00e9dition quand un ordre est "exp\u00e9di\u00e9", et les re\u00e7us sont affich\u00e9s \u00e0 l'entit\u00e9 qui re\u00e7oit quand une commande est "rempli".
order.changingstatus.overview=Dans le panneau de commande, vous verrez le statut de l'ordre au sommet. Pour changer le statut de la commande, cliquez sur le lien "Changement" \u00e0 c\u00f4t\u00e9 de l'\u00e9tat \u200b\u200bdes commandes. S\u00e9lectionnez le statut appropri\u00e9, \u00e9crivez un commentaire si n\u00e9cessaire, et cliquez sur "Enregistrer". \u00c9tat de la commande va changer en cons\u00e9quence. Vous pouvez \u00e9galement cocher la case "Envoyer via un message \u00e0 ..." bo\u00eete, et le message sera envoy\u00e9 par SMS \u00e0 la personne ayant pass\u00e9 la commande.
order.overview=Une commande comprend la demande pour un ensemble de mat\u00e9riaux dans une entit\u00e9 donn\u00e9e. Vous pouvez mettre \u00e0 jour les quantit\u00e9s \u00e0 commander et le statut d'une commande.
order.status.cancelled=annul\u00e9e
order.status.cancelled.overview=la commande a \u00e9t\u00e9 annul\u00e9e.
order.status.confirmed=confirm\u00e9e
order.status.confirmed.overview=la commande est accept\u00e9e et sous traitement ou de pr\u00e9paration.
order.status.fulfilled=remplies
order.status.fulfilled.overview=l'envoi a \u00e9t\u00e9 re\u00e7u par celui qui a ordonn\u00e9.
order.status.overview=Statut d'une commande doit \u00eatre interpr\u00e9t\u00e9 comme suit
order.status.pending=attente
order.status.pending.overview=une commande a \u00e9t\u00e9 pass\u00e9e et n'a pas encore \u00e9t\u00e9 trait\u00e9es.
order.status.shipped=exp\u00e9di\u00e9es
order.status.shipped.overview=la commande a \u00e9t\u00e9 exp\u00e9di\u00e9e.
order.updatingquantities=Mise \u00e0 jour des quantit\u00e9s \u00e0 commander
order.updatingquantities.overview=Dans le panneau de commande, vous verrez les d\u00e9tails de la commande avec une liste d'articles et leurs quantit\u00e9s. Si vous souhaitez modifier la quantit\u00e9 de chaque article, cliquez sur le lien "Changement" juste au-dessus de la liste des \u00e9l\u00e9ments. Modifier les quantit\u00e9s d'articles pertinents, \u00e9crire un commentaire si n\u00e9cessaire, et cliquez sur "Enregistrer". Les quantit\u00e9s command\u00e9es seront mises \u00e0 jour, et les quantit\u00e9s modifi\u00e9es sont mises en \u00e9vidence avec une bo\u00eete bleue qui les entoure.
reports=Rapports
reports.consumptiontrends=Les tendances de consommation
reports.consumptiontrends.overview=Sp\u00e9cifiez "de" et "\u00e0" dates. S\u00e9lectionnez le nombre de mat\u00e9riaux tir\u00e9s du "mat\u00e9riel" du filtre et g\u00e9n\u00e9rer un rapport. Vous pouvez \u00e9galement s\u00e9lectionner n'importe quel filtre de l'option "Autres filtres" panneau et g\u00e9n\u00e9rer un rapport.
reports.exporting=Exportation d'un rapport
reports.exporting.overview=Certains rapports vous donnera un menu d\u00e9roulant appel\u00e9 "options graphique". Vous pouvez l'utiliser pour exporter les donn\u00e9es du rapport au format CSV (visualisable dans un tableur) ou en tant que HTML (visualisable comme une table dans votre navigateur Web).
reports.overview=Rapports des vues sur les donn\u00e9es historiques sur les multiples dimensions. Les exemples incluent le nombre de transactions, qui montrent l'activit\u00e9 de transaction (re\u00e7us, d\u00e9nombrement des stocks) au cours du temps par, disons, Tendances \u00e9tat \u200b\u200bou du district, ou de consommation qui montre la consommation de mati\u00e8res au cours du temps par, disons, une entit\u00e9 ou poolgroup ou l'emplacement.
reports.filters.overview=Filtres tels que "Mat\u00e9riaux" ou "entit\u00e9s" ou "Emplacements" ou "Poolgroups" apparaissent dans un panneau de filtre sur les en cliquant sur le respectifs prompte filtre (vous pouvez faire glisser ce panneau autour de l'\u00e9cran). Les filtres que vous s\u00e9lectionnez apparaissent dans une zone de filtre dans le panneau du haut de la page des rapports. G\u00e9n\u00e9ralement, un seul type de filtre optionnel (par exemple, soit l'entit\u00e9 ou l'emplacement ou Poolgroup) peut \u00eatre choisi \u00e0 un moment donn\u00e9. Pour certains types de rapports (Tendances de la consommation, par exemple), plusieurs valeurs de filtre d'un type de filtre donn\u00e9 peut \u00eatre s\u00e9lectionn\u00e9e (par exemple des mat\u00e9riaux multiples pour voir les tendances de consommation). Filtres s\u00e9lectionn\u00e9s / dimensions peuvent \u00eatre retir\u00e9s en utilisant un lien "Supprimer" dans la bo\u00eete du filtre, et de nouveaux ajout\u00e9s \u00e0 partir du panneau de filtre.
reports.specific=Manipulation des rapports sp\u00e9cifiques
reports.transactioncounts=Nombre de transactions
reports.transactioncounts.overview=Sp\u00e9cifiez "de" et "\u00e0" dates et g\u00e9n\u00e9rer un rapport. Vous pouvez \u00e9galement s\u00e9lectionner n'importe quel filtre de "Plus de filtres" panneau et g\u00e9n\u00e9rer un rapport.
reports.trends=Voir les tendances
reports.trends.overview=Pour les rapports timeline, un menu d\u00e9roulant appara\u00eet en haut \u00e0 droite de chaque graphique timeline en utilisant que vous pouvez voir les tendances 'hebdomadaires et mensuels.
reports.viewing.overview=S\u00e9lectionnez le type de rapport que vous souhaitez afficher. Cela permettra un ensemble de filtres obligatoires (qui sont tous en gras), et divers (en option) filtres \u00e0 laquelle le rapport peut \u00eatre g\u00e9n\u00e9r\u00e9. Sp\u00e9cifiez le "de" et "\u00e0" dates en cliquant sur les ic\u00f4nes de calendrier. S\u00e9lectionnez les filtres obligatoires (le cas \u00e9ch\u00e9ant) et des filtres en option (si n\u00e9cessaire) et cliquez sur "Obtenir le rapport". Ceci rendra le rapport.
reports.viewing.note="De" date est comprise tout "\u00e0" date est exclu de donn\u00e9es du rapport.
reports.viewing.title=Affichage d'un rapport
tagconfig=Configuration de tag
tagconfig.enforcingtags=Faire respecter les balises pr\u00e9d\u00e9finies
tagconfig.enforcingtags.overview=Si vous cochez la case "Autoriser seulement les \u00e9tiquettes d\u00e9finies ci-dessus" bo\u00eete, puis seulement les \u00e9tiquettes d\u00e9finies ici sera visible pour les utilisateurs ailleurs dans le syst\u00e8me. En d'autres termes, ils ne seront pas en mesure d'entrer plus r\u00e9centes balises elles-m\u00eames. Si ce n'est pas coch\u00e9e, les utilisateurs peuvent sp\u00e9cifier n'importe quelle balise de forme libre. Il est recommand\u00e9 que cette option soit v\u00e9rifi\u00e9 toujours, pour \u00e9viter les balises erron\u00e9es d'\u00eatre saisies par les utilisateurs.
tagconfig.specifyingtags=Sp\u00e9cifier les balises
tagconfig.specifyingtags.overview=Dans la petite bo\u00eete de texte, tapez une \u00e9tiquette de texte et appuyez sur Entr\u00e9e. La balise indiquera avec une option de suppression \u00e0 c\u00f4t\u00e9 (si vous souhaitez l'enlever). Cliquez sur "Enregistrer" pour sauvegarder les tags.
tagconfig.overview=Les tags sont des \u00e9tiquettes textuelles qui peuvent \u00eatre utilis\u00e9es pour d\u00e9finir des cat\u00e9gories ou des entit\u00e9s \u00e9tiquette dans le syst\u00e8me (mat\u00e9riel, par exemple). Toutes les balises d\u00e9finies ici sera visible dans les formes entit\u00e9 (par exemple lors de l'ajout d'un mat\u00e9riau), lorsque l'utilisateur choisit une balise.
user.roles=R\u00f4les
user.roles.domainowner=Le propri\u00e9taire du domaine
user.roles.domainowner.overview=Poss\u00e8de et configure le domaine, et peuvent cr\u00e9er et g\u00e9rer de multiples entit\u00e9s, les utilisateurs (y compris les responsables des entit\u00e9s et op\u00e9rateurs), et les mat\u00e9riaux
user.roles.kioskowner=Op\u00e9rateur entit\u00e9
user.roles.kioskowner.overview=Op\u00e9rateur d'une entit\u00e9 donn\u00e9e, avec possibilit\u00e9 d'afficher l'inventaire / des ordres et des transactions, mais pas g\u00e9rer (entit\u00e9 / utilisateurs / mat\u00e9riaux)
user.roles.overview=Un utilisateur peut \u00eatre assign\u00e9 les r\u00f4les suivants
user.roles.servicemanager=Gestionnaire d'entit\u00e9s
user.roles.servicemanager.overview=Responsable d'une ou plusieurs entit\u00e9s, avec possibilit\u00e9 de visualiser, de traiter et g\u00e9rer (entit\u00e9 / users / mat\u00e9riaux)
