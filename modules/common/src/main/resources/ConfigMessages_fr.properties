description.inventory.stock_expiry=Sp\u00e9cifiez les seuils pour les \u00e9v\u00e9nements d'expiration des stocks o\u00f9 les jours de stock disponible expirent d'une dur\u00e9e donn\u00e9e. Les r\u00e9sum\u00e9s d'\u00e9v\u00e9nements multiples peuvent \u00eatre configur\u00e9s \u00e0 l'aide des param\u00e8tres. Par exemple, 15 jours de stock expirant dans 90 jours ou 30 jours de stock expirant dans 60 jours
description.assets.heating=Sp\u00e9cifiez les seuils pour les \u00e9v\u00e9nements de chauffage o\u00f9 l'exposition cumulative \u00e0 la chaleur est sup\u00e9rieure \u00e0 la dur\u00e9e pr\u00e9vue dans une p\u00e9riode de temps donn\u00e9e. Les r\u00e9sum\u00e9s d'\u00e9v\u00e9nements multiples peuvent \u00eatre configur\u00e9s en utilisant les param\u00e8tres. Par exemple, Exposition cumulative \u00e0 la chaleur sup\u00e9rieure \u00e0 24 heures dans les 2 jours
description.assets.freezing=Specify the thresholds for freezing events where cumulative cold exposure is greater than expected duration in given time period. Multiple event summaries can be configured by using the parameters. For eg. Cumulative cold exposure greater than 6 hours within 1 day
