<div class="info-box info-box-alm">
    <div class="info-box-content">
        <div class="info-box-top c-orange">
            <span class="pull-left info-box-litetext info-box-loc" ng-show="isDef(a.sId) && currentAsset.mcs[asset.vId].model[asset.meta.dev.mdl].fts.dl">
                <span ng-style="{'color': getSensorColorCode(asset.vId, asset.meta.dev.mdl, a.sId)}">{{a.sId}}</span>
            </span>
            <span class="pull-right info-box-alm-msg">
                <!--<span class="glyphicons glyphicons-warning-sign"></span>-->
                {{getAlarmType(a.typ, a.stat)}} &nbsp;
            </span>
        </div>
        <div class="info-box-bottom">
            <span class="pull-right info-box-status info-box-litetext">
                {{a.ftime}}
            </span>
        </div>
    </div>
</div>
