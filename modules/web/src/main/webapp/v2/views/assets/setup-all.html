<div ng-controller="SimpleMenuController" ng-init="init('setup.assets.all')">
    <ul class="nav nav-tabs subnav-tabs">
        <li ng-class="{active: subview == 'list' || subview == 'edit'}"><a
                href="#/setup/assets/all/list/">{{resourceBundle['assets']}}</a></li>
        <li ng-class="{active: subview == 'add'}" ng-if="iSU || dp.aa"><a
                href="#/setup/assets/all/add/">{{resourceBundle['create']}} {{resourceBundle['asset.lower']}}</a></li>
        <li ng-if="iSU || dp.aa || dp.ae" ng-class="{active: subview == 'upload' }"><a
                href="#/setup/assets/all/upload/">{{resourceBundle['bulkupload.uploadinbulk']}}</a></li>
    </ul>
    <div ng-switch="subview">
        <div class="tab-pane" ng-switch-when="list">
            <div ng-include="'views/assets/list-assets.html'"></div>
        </div>
        <div class="tab-pane" ng-switch-when="add">
            <div ng-include="'views/assets/add.html'" ng-if="iSU || dp.aa"></div>
        </div>
        <div class="tab-pane" ng-switch-when="edit">
            <div ng-include="'views/assets/add.html'" ng-if="iSU || dp.ae"></div>
        </div>
        <div class="tab-pane" ng-switch-when="upload">
            <div ng-if="iSU || dp.aa || dp.ae" ng-init="uploadType='assets'" ng-include="'views/bulkupload.html'"></div>
        </div>
    </div>
</div>
