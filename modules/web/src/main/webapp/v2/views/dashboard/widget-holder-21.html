<div class="row">
    <div class="col-sm-8 norightpad" ng-controller="NoController">
        <div ng-if="isDef(widgets[0])" ng-init="wid = widgets[0]; pos = 0; wno = iWCnt" ng-include="'views/dashboard/widget.html'"></div>
        <div ng-if="isUndef(widgets[0])" ng-init="pos = 0; wno = iWCnt" ng-include="'views/dashboard/no-widget.html'"></div>
    </div>
    <div class="col-sm-4 noleftpad" ng-controller="NoController">
        <div ng-if="isDef(widgets[1])" ng-init="wid = widgets[1]; pos = 1; wno = (iWCnt + 1)" ng-include="'views/dashboard/widget.html'"></div>
        <div ng-if="isUndef(widgets[1])" ng-init="pos = 1; wno = (iWCnt + 1)" ng-include="'views/dashboard/no-widget.html'"></div>
    </div>
</div>
