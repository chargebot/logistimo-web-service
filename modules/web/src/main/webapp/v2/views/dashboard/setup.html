<div ng-controller="SimpleMenuController" ng-init="init('setup.dashboard')">
    <ul class="nav nav-tabs subnav-tabs">
        <li ng-class="{ active: (subview == 'summary' || subview == 'editdashboard' || subview == 'editwidget'
        || subview == 'configdashboard' || subview == 'configwidget') }"><a
                href="#/setup/dashboard/summary">Summary</a></li>
        <li ng-class="{ active: subview == 'createdashboard' }"><a
                href="#/setup/dashboard/createdashboard">Create Dashboard</a></li>
        <li ng-class="{ active: subview == 'createwidget' }"><a
                href="#/setup/dashboard/createwidget">Create Widget</a></li>
    </ul>
    <div ng-switch="subview">
        <div class="tab-pane" ng-switch-when="summary">
            <div ng-include="'views/dashboard/summary.html'"></div>
        </div>
        <div class="tab-pane" ng-switch-when="editdashboard">
            <div ng-include="'views/dashboard/edit-dashboard.html'"></div>
        </div>
        <div class="tab-pane" ng-switch-when="editwidget">
            <div ng-include="'views/dashboard/edit-widget.html'"></div>
        </div>
        <div class="tab-pane" ng-switch-when="configdashboard">
            <div ng-include="'views/dashboard/config-dashboard.html'"></div>
        </div>
        <div class="tab-pane" ng-switch-when="configwidget">
            <div ng-include="'views/dashboard/config-widget.html'"></div>
        </div>
        <div class="tab-pane" ng-switch-when="createdashboard">
            <div ng-include="'views/dashboard/create-dashboard.html'"></div>
        </div>
        <div class="tab-pane" ng-switch-when="createwidget">
            <div ng-include="'views/dashboard/create-widget.html'"></div>
        </div>
    </div>
</div>
