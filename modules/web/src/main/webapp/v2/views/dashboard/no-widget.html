<div class="bgr whitebg" ng-class="{'widget-small':ht=='s','widget-medium':ht=='m','widget-large':ht=='l'}">
    <div class="row mt10">
        <div class="col-sm-12">
            <span class="filter-label">Select widget</span>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <select ng-model="addingWidget" class="form-control" name="selWid">
                <option value="">-- Select --</option>
                <option value="{{w}}" ng-repeat="w in allWidgets">{{w.nm}}</option>
            </select>
        </div>
    </div>
    <div class="row mt10">
        <div class="col-sm-12">
            <button ng-click="addWidget(ind, addingWidget, pos)" name="addLayout" class="btn btn-primary btn-sm">Add</button>
        </div>
    </div>
    <div class="row mt10">
        <div class="col-sm-12 text-center">
            <span class="widget-watermark">Widget {{wno}}</span>
        </div>
    </div>
</div>
