<div class="box topbox">
    <div class="bizinfo bizinfo-last">
        <div ng-controller="AddWidgetController">
            <form class="form-horizontal" role="form" novalidate>
                <div class="bgr">
                    <div class="title-heading">
                        {{resourceBundle['add']}} {{resourceBundle['new']}} {{resourceBundle['widget']}}
                    </div>
                    <div class="row mt18">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="col-sm-4 control-label required">{{resourceBundle['widget']}} {{resourceBundle['name']}}</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" maxlength="50" autocomplete="off"
                                           ng-model="wid.nm" name="w_name" placeholder="{{resourceBundle['widget']}} {{resourceBundle['name']}}"
                                           required>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label  class="col-sm-4 control-label">{{resourceBundle['description']}}</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" maxlength="50" autocomplete="off"
                                           ng-model="wid.desc" name="w_desc" placeholder="{{resourceBundle['description']}}">
                                </div>
                            </div>
                        </div>
                    </div>
                    <h5>Configuration</h5><hr/>
                    <div ng-include="'views/dashboard/widget-filters.html'"></div>
                    <div class="row mt10">
                        <div class="col-sm-6">
                            <div class="pull-right">
                                <button  ng-click="create()" name="save" class="btn btn-primary">{{resourceBundle['save']}}</button>
                                <a  href="#/setup/dashboard" class="btn btn-default">{{resourceBundle['cancel']}}</a>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
