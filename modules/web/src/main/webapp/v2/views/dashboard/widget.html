<widget-panel>
    <div class="panel panel-default dummy" style="height: {{item.cy}}px;">
        <div class="panel-heading" style="display: flex">
            <span class="panel-title" style="flex: 1 1 0">{{allWidgetsByIds[item.wid].nm}}</span>
            <div class="btn-group">
                <a href="#/setup/dashboard/configwidget?wid={{item.wid}}" uib-tooltip="Configure">
                    <span class="glyphicons glyphicons-cogwheels"></span>
                </a>
                <span class="lPad10"></span>
                <a ng-click="removeWidget(item)" uib-tooltip="Remove">
                    <span class="glyphicons glyphicons-bin"></span>
                </a>
            </div>
        </div>
        <div class="row" style="margin: 0">
            <div class="col-sm-12 text-center noLRpad">
                <span class="dummy widget-watermark" style="line-height: {{item.cy - 45}}px">Widget</span>
            </div>
        </div>
    </div>
</widget-panel>
