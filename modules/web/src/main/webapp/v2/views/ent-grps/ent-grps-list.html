<div class="box topbox">
    <div ng-controller="EntGrpCtrl">
        <div ng-if="isUndef(entGrpId) && !edit && !loading">
            <div ng-show="resSize > 0">
                <div class="row action-bar" ng-show="iSU || dp.egr">
                        <button type="button" class="btn btn-sm btn-default" ng-click="deletePoolGroup()">
                            {{resourceBundle['poolgroups.remove']}}
                        </button>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <div class="pull-right">
                            <div ng-include="'views/paginator.html'"></div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-12">
                        <table
                                class="table table-condensed table-hover table-striped table-logistimo">
                            <tbody>
                            <tr>
                                <th><input type="checkbox" ng-change="selectAll(selAll)" ng-model='$parent.selAll'></th>
                                <th class="text-center">{{resourceBundle.serialnum}}</th>
                                <th>{{resourceBundle['poolgroup.name']}}</th>
                                <th>{{resourceBundle['poolgroup.owner']}}</th>
                                <th>{{resourceBundle['lastupdated']}} {{resourceBundle['on']}}</th>
                                <th class="text-center" ng-show="iSU || dp.ege">{{resourceBundle.edit}}</th>
                            </tr>
                            <tr
											ng-repeat="item in filtered = (entGrps.results)">
                                <td><input type="checkbox" ng-model="item.selected"></td>
                                <td class="text-center">{{item.sno}}</td>
                                <td><a ng-href="#/setup/ent-grps/?egid={{item.id}}">{{item.nm}}</a></td>
                                <td>{{item.uid}}</td>
                                <td>{{item.updOn}}</td>
                                <td class="text-center" ng-show="iSU || dp.ege">
                                    <a ng-click="editPoolGroup(item.id)" href
                                       title="{{resourceBundle.edit}}"><span
                                            class="glyphicons glyphicons-edit tglyph"></span></a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>


                <div class="row">
                    <div class="col-sm-12">
                        <div class="pull-right">
                            <div ng-include="'views/paginator.html'"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div ng-show="filtered.length == 0">
                <p class="alert alert-warning mt18">{{resourceBundle['poolgroups.none']}}</p>
            </div>
        </div>
        <div ng-if="edit">
            <div ng-include="'views/ent-grps/add.html'" ng-init="edit=true;"></div>
        </div>
        <div ng-if="!edit && isDef(entGrpId)">
            <div ng-include="'views/ent-grps/view.html'"></div>
        </div>
    </div>
</div>
