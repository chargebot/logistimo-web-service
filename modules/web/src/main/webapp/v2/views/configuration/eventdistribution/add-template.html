<form class="form-horizontal" role="form">
    <div ng-controller="AddSummarisationConfigurationController">
        <div class="row" ng-repeat="field in configFields">
            <div class="col-sm-8">
                <div class="form-group">
                    <label class="col-sm-4 control-label">{{resourceBundle['es.'+subview+'.'+type+'.'+field]}}
                        {{editData[field]['oper']}}</label>

                    <div class="col-sm-5 noleftpad">
                        <div ng-if="editData[field]['units'] == 'hours' || editData[field]['units'] == 'days'">
                            <input only-digits allow-decimal type="text" class="form-control" autocomplete="off"
                                   ng-if="!isTagField(field)"
                                   ng-model="editData[field]['value']" maxlength="10">
                        </div>
                        <div ng-if="editData[field]['units'] != 'hours' && editData[field]['units'] != 'days'">
                            <input type="text" class="form-control" autocomplete="off" ng-if="!isTagField(field) && !isAssetTypeField(field)"
                                   ng-model="editData[field]['value']" maxlength="100">
                        </div>

                        <tag-select tags-model="editData[field]['values']" type="getTagType(field)"
                                    ng-if="isTagField(field)" force-no-udf="true"></tag-select>

                        <div ng-if="isAssetTypeField(field)">
                            <lg-uib-select multiple="'multiple" query="filterAssets(q)" ui-model="editData[field]['values']"></lg-uib-select>
                        </div>

                    </div>
                    <label class="col-sm-2 codegray cbx noleftpad">{{editData[field]['units']}}</label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <span ng-click="save()" class="btn btn-primary">{{resourceBundle['save']}}</span>
                <span ng-click="cancel()" class="btn btn-default">{{resourceBundle['cancel']}}</span>
            </div>
        </div>


    </div>
</form>
