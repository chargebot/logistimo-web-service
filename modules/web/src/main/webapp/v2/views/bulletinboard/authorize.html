<div ng-controller="BulletinBoardAuthController">
    <div class="box topbox">
        <div class="bizinfo bizinfo-last">
            <form class="form-horizontal" name="Bulletinboard">
                <div class="bgr">
                    <div class="title-heading">
                        {{resourceBundle['authorize.bulletin.board']}}
                    </div>
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="col-sm-4 control-label required">{{resourceBundle['authorization.key']}}</label>

                                <div class="col-sm-6">
                                    <input type="text" class="form-control"
                                           placeholder="{{resourceBundle['enter.key']}}"
                                           ng-model="authKey" maxlength="50">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row" id="sbt">
                    <div class="col-sm-6">
                        <div class="pull-right">
                            <button type="button" ng-click="authorizeBulletinBoard()" class="btn btn-primary">
                                {{resourceBundle['authorize.upper']}}
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
