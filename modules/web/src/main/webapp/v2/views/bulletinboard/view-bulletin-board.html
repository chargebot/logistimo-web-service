<div ng-controller="BulletinBoardRenderController" class="widget">
    <div class="bulletin-board-title col-sm-12">
        <div class="col-sm-4 pull-left" style="top:5px;">
            <div class="col-sm-12 noleftpad">
                <span class="bulletin-heading" style="margin: 0px;">{{title | uppercase}}</span>
            </div>
            <div class="col-sm-12 noleftpad">
                <span class="bulletin-subheading" style="margin:0px;">{{subTitle | uppercase}}</span>
            </div>
        </div>
        <div class="col-sm-4">
            <div class="bulletin-logo-container" ng-show="!networkAvailable">
                <span class="alert alert-danger col-sm-12 text-center network">{{offLineMessage | uppercase}}{{offLineSince | uppercase}}</span>
            </div>
        </div>
        <div class="col-sm-4 pull-right">
            <div class="bulletin-logo-container">
                <span ng-show="showDomain" class="bulletin-domain">{{domainName | uppercase}} </span>
                <div ng-if="headerImage != undefined && headerImage != ''">
                    <div class="imagewrapper">
                        <div ng-bind-html="headerImage"></div>
                    </div>
                </div>
                <div ng-if="headerImage == undefined || headerImage == ''">
                    <img class="mainlogo pt5" src="images/acquia_marina_logo.png">
                </div>
            </div>
        </div>
    </div>
    <div ng-include="'/angular-storyboards/src/bulletinboard/templates/view-bulletin-board.html'" ng-init="showTitle = false"></div>

</div>
