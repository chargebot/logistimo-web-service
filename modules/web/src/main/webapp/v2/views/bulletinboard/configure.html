<div class="box topbox">
    <div class="bizinfo bizinfo-last">
        <div ng-controller="BulletinBoardConfigController">
            <div class="row">
                <div class="col-sm-12">
                    <div class="domain-title-heading marginlr0 mt5">
                        <h4>{{resourceBundle['bulletin.board.upper']}}</h4>
                    </div>
                </div>
            </div>
            <div class="row mt18">
                <div class="col-sm-12">
                    <form class="form-horizontal" name="Bulletinboardexpiry">
                        <div class="bgr mlr0">
                            <div class="title-heading">
                                {{resourceBundle['user.token.expiry']}}
                            </div>
                            <div class="row">
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label class="col-sm-4 control-label required">{{resourceBundle['config.authenticationtokenexpiry']}}</label>

                                        <div class="col-sm-6">
                                            <input type="text" class="form-control"
                                                   placeholder="{{resourceBundle['bulletin.expiry.days']}}"
                                                   ng-model="bb.tokenExpiryInDays" maxlength="50" only-digits>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row" id="sbt">
                            <div class="col-sm-6">
                                <div>
                                    <button type="button" ng-click="saveExpiry()"
                                            class="btn btn-primary">
                                        {{resourceBundle['save']}}
                                    </button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
