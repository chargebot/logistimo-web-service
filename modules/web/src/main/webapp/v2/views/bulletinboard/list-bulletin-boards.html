<div ng-class="{'tab pane view-port-height' : isBulletinBoard, 'tab pane' : !isBulletinBoard}">
    <div class="box topbox">
        <div ng-controller="BulletinBoardsListingController">
            <div ng-show="bulletinBoards.length > 0">
                <div class="row">
                    <div class="col-sm-8">
                        <table class="table table-bordered">
                            <thead>
                            <tr>
                                <th class="col-sm-1">S.No</th>
                                <th class="col-sm-4">{{resourceBundle['bulletin.board.upper']}}</th>
                                <th class="col-sm-1">{{resourceBundle['action']}}</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="(id, bulletinBoard) in bulletinBoards">
                                <td>{{$index + 1}}</td>
                                <td>{{bulletinBoard.name}}</td>
                                <td>
                                    <a ng-if="!isBulletinBoard"
                                       ng-href="#configuration/bulletin/view/{{bulletinBoard.bbId}}"><span
                                            class="glyphicon glyphicon-play-circle" title="Play"
                                            style="font-size: 15px;"></span></a>
                                    <a ng-if="isBulletinBoard" ng-href="#/view/{{bulletinBoard.bbId}}"><span
                                            class="glyphicon glyphicon-play-circle large" title="Play">
                                    </span></a>&nbsp;&nbsp;
                                    <a ng-if="!isBulletinBoard"
                                       href="#configuration/bulletin/detail/{{bulletinBoard.bbId}}"><span
                                            class="glyphicon glyphicon-cog" title="Configure"
                                            style="font-size: 15px;"></span></a>
                                </td>
                            </tr>

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div ng-show="bulletinBoards.length == 0">
                <div class="row mt18">
                    <div class="col-sm-12">
                        <p class=" alert alert-warning">
                            {{resourceBundle['bulletin.board.nil']}}</p>
                    </div>
                </div>
            </div>
            <!-- @if (NODE_ENV == 'PRODUCTION' || NODE_ENV == 'DEVELOPMENT') && BULLETIN_BOARD == 'BULLETIN_BOARD' -->
            <!-- comments:uncomment-block html -->

                        </div>
                    </div>
                -->
            <!-- endcomments -->
            <!-- @endif -->
        </div>
    </div>
</div>
