<div ng-controller="BulletinBoardLoginController">
    <div class="row">
        <div class="col-sm-12">
            <div class="text-center">
                <img class="imagewrapper" src="images/acquia_marina_logo.png">
            </div>
        </div>
    </div>
    <div class="bgr bgr-login">
        <div class="row mt10">
            <div class="col-sm-10 col-sm-offset-1">
                <p class="fc-color-red" ng-show="errMsg"><span class="glyphicons glyphicons-remove-circle"
                                                               style="top:2px;"></span>&nbsp;{{errorMsg}}
            </div>
        </div>
        <div class="row">
            <div class="col-sm-10 col-sm-offset-1">
                <h1 style="text-align: center">{{accessKey}}</h1>
            </div>
            <div class="col-sm-10 col-sm-offset-1">
                <p class="litetext" style="text-align: center">{{resourceBundle['auth.info']}}</p>
            </div>
        </div>
    </div>

</div>
