<div ng-controller="SimpleMenuController" ng-init="init('inventory')">
	<div class="subnavbar navbar navbar-default" role="navigation">
			<ul class="nav navbar-nav subnav">
				<li ng-class="{ enable: subview == 'stock'}"><a
					href="#/inventory/">{{resourceBundle.stock}} {{resourceBundle['views.lowercase']}}</a></li>
				<li ng-class="{ enable: subview == 'abnormalstock'}"><a
					href="#/inventory/abnormalstock/">{{resourceBundle.abnormal}} {{resourceBundle['stock.lowercase']}}</a></li>
				<li ng-class="{ enable: subview == 'transactions' }"><a
					href="#/inventory/transactions/">{{resourceBundle.transactions}}</a></li>
                <li ng-show="iAdm && sre" ng-class="{ enable: subview == 'rebalancing'}"><a
                    href="#/inventory/rebalancing/">{{resourceBundle['stock.rebalancing']}}</a></li>
			</ul>
	</div>
	<div ng-switch="subview">
		<div ng-switch-when="transactions">
			<div  ng-include="'views/transactions/transactions.html'"></div>
		</div>
		<div ng-switch-when="stock">
			<div ng-include="'views/inventory/stock-views.html'"></div>
		</div>
        <div ng-switch-when="abnormalstock">
			<div ng-include="'views/inventory/abnormal-stock.html'"></div>
		</div>
        <div ng-switch-when="rebalancing">
            <div ng-include="'views/stock-rebalancing/rebalancing.html'"></div>
        </div>
	</div>
</div>
