<div class="bizinfo bizinfo-last" ng-controller="DemandDetailCtrl">
    <div class="panel panel-default">
        <div class="panel panel-heading"><b>{{resourceBundle['demand']}}</b></div>
            <div class="row">
                <div class="col-sm-12" ng-if="!loading">
                    <div ng-show="demandlist.length > 0" ng-controller="NoController" ng-init="fType='1'; title = title; demanddata = demandlist; " ng-include="'views/orders/demand-subtable-view.html'"></div>
                    <div ng-show="demand.length > 0" ng-controller="NoController" ng-init="fType='0'; title = tTitle; demanddata = demand; " ng-include="'views/orders/demand-subtable-view.html'"></div>
                    <div ng-show="demandlist.length == 0 && demand.length == 0" style="margin-bottom: 20px">
                        <p class=" alert alert-warning mt18">{{resourceBundle['demand.none']}}</p>
                    </div>
                </div>
            </div>
    </div>
</div>
