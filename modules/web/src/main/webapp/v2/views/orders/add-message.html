<div class="modal-header ws">
    <h3 class="modal-title">Add message</h3>
</div>
<div class="modal-body ws" style="background: #ffffff">
    <form class="form-horizontal" role="form" name="addMessageForm">
        <div class="form-group">
            <label class="col-sm-3 control-label required">{{resourceBundle['message']}}</label>

            <div class="col-sm-9">
                <textarea ng-model="newMsg" ng-disabled="lLoading" class="form-control"></textarea>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer ws">
    <div class="col-sm-12">
        <div class="pull-right">
            <button class="btn btn-sm btn-primary"
                    ng-disabled="lLoading" ng-click="saveMessage(newMsg)">
                <span ng-show="lLoading" style="padding: 3px" class="glyphicons glyphicons-cogwheel spin"></span>{{resourceBundle['save']}}
            </button>
            <button class="btn btn-sm btn-default"
                    ng-disabled="lLoading" ng-click="cancel()">
                {{resourceBundle['cancel']}}
            </button>
        </div>
    </div>
</div>
