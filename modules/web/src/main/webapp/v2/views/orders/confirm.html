<div class="box topbox">
  <div>
    <div class="modal-header">
      <h3 class="modal-title">{{resourceBundle['note']}}</h3>
    </div>
    <div class="modal-body">
      <p>{{msg}}</p>
    </div>
    <div class="modal-footer">
      <button class="btn btn-primary" ng-click="confirm()">OK</button>
      <button class="btn btn-default" ng-click="cancel()">{{resourceBundle['cancel']}}</button>
    </div>
  </div>
</div>
