<div ng-controller="SimpleMenuController" ng-init="init('setup.entities.detail.orders')">

    <div class="box topbox">
        <ul class="nav nav-tabs subnav-tabs">
            <li ng-class="{active: subview == 'view' }"><a
                    href="#/setup/entities/detail/{{entityId}}/orders/">{{resourceBundle.orders}}</a></li>
            <li ng-hide="dp.vp || perm < 2" ng-class="{active: subview == 'add' }"><a
                    href="#/setup/entities/detail/{{entityId}}/orders/add/">{{resourceBundle['order.create']}}</a></li>
             <li ng-class="{active: subview == 'demand' }"><a
                    href="#/setup/entities/detail/{{entityId}}/orders/demand/">{{resourceBundle.demand}}</a></li>
        </ul>
        <div ng-switch="subview">
            <div class="tab-pane" ng-switch-when="view">
                <div ng-init="showEntityFilter = false; showOrderFilter = true; entityId = entityId;" ng-include="'views/orders/orders-list.html'"></div>
            </div>
            <div ng-hide="dp.vp || perm < 2" class="tab-pane"  ng-switch-when="add">
                <div ng-init="isEnt = true;" ng-include="'views/orders/new-order.html'"></div>
            </div>
            <div class="tab-pane"  ng-switch-when="demand">
                <div ng-init="isEnt = true;" ng-include="'views/orders/demand-views.html'"></div>
            </div>
        </div>
    </div>


</div>
