<div class="box topbox" ng-controller="DeviceInfoController">
    <div class="row mg-hori-zero" ng-hide="infoEditable">
        <div class="row action-bar-temp">
            <button type="button" ng-click="editInfo()" class="btn btn-sm btn-primary">{{resourceBundle['edit']}}</button>
        </div>
        <div class="bgr">
            <div class="title-heading">
                {{resourceBundle['device.info']}}
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div class="row" ng-if="isDef(deviceInfo.trId)">
                        <div class="col-sm-2 cbx">
                            <label class="control-label">{{resourceBundle['transmitter.id']}}:</label>
                        </div>
                        <div class="col-sm-10 cbx">
                            {{deviceInfo.trId}}
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div class="row" ng-if="isDef(deviceInfo.dev.mdl)">
                        <div class="col-sm-2 cbx">
                            <label class="control-label">{{resourceBundle['device.model']}}:</label>
                        </div>
                        <div class="col-sm-10 cbx">
                            {{deviceInfo.dev.mdl}}
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div class="row" ng-if="isDef(deviceInfo.dev.dVr)">
                        <div class="col-sm-2 cbx">
                            <label class="control-label">{{resourceBundle['firmware.version']}}:</label>
                        </div>
                        <div class="col-sm-10 cbx">
                            {{deviceInfo.dev.dVr}}
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div class="row" ng-if="isDef(deviceInfo.dev.mVr)">
                        <div class="col-sm-2 cbx">
                            <label class="control-label">{{resourceBundle['gsm.module.version']}}:</label>
                        </div>
                        <div class="col-sm-10 cbx">
                            {{deviceInfo.dev.mVr}}
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div class="row" ng-if="isDef(deviceInfo.dev.imei)">
                        <div class="col-sm-2 cbx">
                            <label class="control-label">{{resourceBundle['imei']}}:</label>
                        </div>
                        <div class="col-sm-10 cbx">
                            {{deviceInfo.dev.imei}}
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div class="row" ng-if="isDef(deviceInfo.sim.sid)">
                        <div class="col-sm-2 cbx">
                            <label class="control-label">{{resourceBundle['sim.id']}}:</label>
                        </div>
                        <div class="col-sm-10 cbx">
                            {{deviceInfo.sim.sid}}
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div class="row" ng-if="isDef(deviceInfo.sim.phn)">
                        <div class="col-sm-2 cbx">
                            <label class="control-label">{{resourceBundle['mobile.number']}}:</label>
                        </div>
                        <div class="col-sm-10 cbx">
                            {{deviceInfo.sim.phn}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row mg-hori-zero" ng-show="infoEditable">
        <div class="bgr">
            <div class="title-heading">
                {{resourceBundle['edit']}} {{resourceBundle['device.info'] | lowercase}}
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <div ng-include="'views/temperature/edit-device-info.html'"></div>
                </div>
            </div>
        </div>
    </div>
</div>
