<!-- @endif -->
<!-- @if NODE_ENV == 'PRODUCTION' || NODE_ENV == 'DEVELOPMENT'  -->

<div ng-controller="DeviceController">
    <div ng-controller="SimpleMenuController" ng-init="init('setup.entities.detail.materials.devices')">
        <div class="row">
            <div class="col-sm-6 mg-top-10">
                <a href="#/setup/entities/detail/{{entityId}}/materials">
                    <button class="btn btn-sm">
                        <span class="glyphicons glyphicons-unshare"></span>
                    </button>
                </a>
                <span class="h5">&nbsp;{{materialInfo.mnm}}</span>
            </div>
        </div>
        <ul class="nav nav-tabs subnav-tabs">
            <li ng-class="{active: subview == 'list'}">
                <a href="#/setup/entities/detail/{{entityId}}/materials/{{materialId}}/devices/list">
                    {{resourceBundle['devices']}}
                </a>
            </li>
            <li ng-class="{active: subview == 'add'}">
                <a href="#/setup/entities/detail/{{entityId}}/materials/{{materialId}}/devices/add">
                    {{resourceBundle['add.device']}}
                </a>
            </li>
        </ul>
        <div class="tab-pane pd-zero" ng-show="subview == 'list'">
            <div ng-include="'views/temperature/list-devices.html'"></div>
        </div>
        <div class="tab-pane pd-zero" ng-show="subview == 'add'">
            <div ng-include="'views/temperature/add-device.html'"></div>
        </div>
    </div>
</div>
