<div class="box topbox">
    <div class="bizinfo bizinfo-last">
        <div ng-controller="SimulateDataController">
            <form class="form-horizontal" role="form" name="simulateDataForm">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="domain-title-heading marginlr0">
                            <h4>Simulate entity data</h4>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label class="col-sm-4 control-label required">Entity</label>

                            <div class="col-sm-8">
                                <entity-select ent-model="entity" classes="form-control"
                                               place-holder="Select entity">
                                </entity-select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label class="col-sm-4 control-label required">Start date</label>

                            <div class="col-sm-8">
                                <input type="text" ng-model="model.startDate" name="startDate" placeholder=""
                                       class="form-control"/>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label class="col-sm-4 control-label required">Duration</label>

                            <div class="col-sm-8">
                                <input type="text" ng-model="model.duration" name="duration" placeholder=""
                                       class="form-control"/>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label class="col-sm-4 control-label required">Stock on hand</label>

                            <div class="col-sm-8">
                                <input type="text" ng-model="model.stockOnHand" name="stockOnHand" placeholder=""
                                       class="form-control"/>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label class="col-sm-4 control-label required">Periodicity</label>

                            <div class="col-sm-8">
                                <select ng-model="model.periodicity" class="form-control" name="periodicity">
                                    <option value="d"
                                            ng-selected="'d' == model.periodicity">Daily
                                    </option>
                                    <option value="w"
                                            ng-selected="'w' == model.periodicity">Weekly
                                    </option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label class="col-sm-4 control-label required">Issues mean</label>

                            <div class="col-sm-8">
                                <input type="text" ng-model="model.issueMean" name="issueMean" placeholder=""
                                       class="form-control"/>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label class="col-sm-4 control-label required">Issues Std dev</label>

                            <div class="col-sm-8">
                                <input type="text" ng-model="model.issueStdDev" name="issueStdDev" placeholder=""
                                       class="form-control"/>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label class="col-sm-4 control-label required">Receipt Mean</label>

                            <div class="col-sm-8">
                                <input type="text" ng-model="model.receiptMean" name="receiptMean" placeholder=""
                                       class="form-control"/>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label class="col-sm-4 control-label required">Receipt Mean</label>

                            <div class="col-sm-8">
                                <input type="text" ng-model="model.receiptMean" name="receiptMean" placeholder=""
                                       class="form-control"/>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label class="col-sm-4 control-label required">Receipt Std dev</label>

                            <div class="col-sm-8">
                                <input type="text" ng-model="model.receiptStdDev" name="receiptStdDev" placeholder=""
                                       class="form-control"/>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label class="col-sm-4 control-label required">Zero stock days min</label>

                            <div class="col-sm-8">
                                <input type="text" ng-model="model.zeroStockDaysLow" name="zeroStockDaysLow"
                                       placeholder=""
                                       class="form-control"/>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label class="col-sm-4 control-label required">Zero stock days max</label>

                            <div class="col-sm-8">
                                <input type="text" ng-model="model.zeroStockDaysHigh" name="zeroStockDaysHigh"
                                       placeholder=""
                                       class="form-control"/>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row mt10" ng-if="iSU">
                    <div class="col-sm-4">
                        <button type="button" ng-click="simulateData()" class="btn btn-primary">
                            Request simulation
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
