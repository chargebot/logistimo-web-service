<div class="box topbox">
<div ng-controller="EntityDomainCtrl">
    <div class="row">
        <div class="col-sm-6 norightpad">
            <div class="bgr">
                <div class="title-heading">
                    Domains
                </div>
                <div class="row pt10 ">
                    <div class="col-sm-12">
                <table class="table table-condensed table-hover table-logistimo">
                    <tbody>
                    <tr>
                        <th class="col-sm-0-1">
                            <input type="checkbox" ng-change="selectAll(selAll)" ng-model='selAll' />
                        </th>
                        <th class="col-sm-0-7 text-center">Sl.No.</th>
                        <th>Domain name</th>
                        <th class="col-sm-3 text-center">Switch domain</th>
                    </tr>
                    <tr ng-repeat="item in entDomains">
                        <td>
                            <div ng-show="item.isRemovable">
                                <input type="checkbox" ng-model="item.selected"/>
                            </div>
                        </td>
                        <td class="text-center">{{$index + 1}}</td>
                        <td>{{item.name}}</td>
                        <td class="text-center">
                            <span class="glyphicons glyphicons-transfer tglyph text-center"
                                  ng-hide="item.did == currentDomain" ng-click="switchDomain(item.did,item.name)"></span>
                        </td>
                    </tr>
                </table>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <button type="button" ng-click="removeDomains()" class="btn btn-sm btn-default capbold">
                            {{resourceBundle.delete}}
                        </button>
                        <button type="button" ng-click="getDomainDetails()" class="btn btn-sm btn-default capbold">
                            {{resourceBundle.refresh}}
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-6 noleftpad">
            <div class="bgr">
                <div class="title-heading">
                    Add domain
                </div>
                <div class="row pt10">
                    <form class="form-horizontal" role="form" name="linkedDomainAddForm">
                        <div class="form-group">
                            <label class="col-sm-4 control-label">Domain(s) to add</label>
                            <div class="col-sm-5">
                                <entity-domain-select model="newDomains" entity-id="entityId"></entity-domain-select>
                            </div>
                            <div class="col-sm-3">
                                <button type="button" ng-click="addDomains()" class="btn btn-sm btn-primary">
                                    {{resourceBundle.add}}
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
