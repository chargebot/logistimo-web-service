<div class="box topbox">
    <div class="bizinfo bizinfo-last">
        <div ng-controller="RelationPermissionController">
            <form class="form-horizontal" role="form" name="permRelationForm" novalidate>
                <div class="bgr">
                    <h5>{{resourceBundle['relationships']}} - {{resourceBundle['permissions']}} {{resourceBundle['to']}} {{perm.enm}}</h5>
                    <hr/>
                    {{resourceBundle['permissions.note']}}
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group" ng-hide="iMan && !cnff.enableCs">
                                <label class="col-sm-4 control-label top14">{{resourceBundle['customers']}}</label>
                                <div class="col-sm-8">
                                    <div class="form-group mt10">
                                        <div class="col-sm-10">
                                            <select ng-model="perm.cPerm" class="form-control" id="cusPerm"
                                                    name="role">
                                                <option value="0" selected>{{resourceBundle['none']}}</option>
                                                <option value="1">{{resourceBundle['view.inventory.assets']}}</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                     <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group" ng-hide="iMan && !cnff.enableVs">
                                <label class="col-sm-4 control-label top14">{{resourceBundle['vendors']}}</label>
                                <div class="col-sm-8">
                                    <div class="form-group mt10">
                                        <div class="col-sm-10">
                                            <select ng-model="perm.vPerm" class="form-control" id="venPerm"
                                                    name="role">
                                                <option value="0" selected>{{resourceBundle['none']}}</option>
                                                <option value="1">{{resourceBundle['view.inventory.assets']}}</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="col-sm-8">
                                <p class="cader temp">({{resourceBundle['permissions.domain']}})</p>
                            </div>
                            <div class="pull-right">
                                <button type="button" ng-click="setPermission()" class="btn btn-primary">
                                    {{resourceBundle['save']}}
                                </button>
                                <a href="#/setup/entities/detail/{{entityId}}/relationships/"
                                   class="btn btn-default">{{resourceBundle['cancel']}}</a>
                            </div>
                        </div>
                    </div>

                </div>
            </form>
        </div>
    </div>
</div>
