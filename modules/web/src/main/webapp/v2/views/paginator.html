<div ng-hide="loading || numFound == 0">
	<ul class="pager">
		<li><a ng-show="offset > size" ng-click="fetchFirst();"><span class="glyphicons glyphicons-fast-backward"></span></a></li>
		<li><a ng-show="offset > 0" ng-click="fetchPrev();"><span class="glyphicons glyphicons-rewind"></span></a></li>
		<li><b>
                <span ng-show="filtered.length > 1">{{ (offset * 1) + 1 | number}}-{{ (offset * 1) + (filtered.length * 1) | number}}</span>
                <span ng-show="filtered.length > 0 && filtered.length < 2">{{ (offset * 1) + (filtered.length * 1) | number}}</span>
                <span ng-show="filtered.length > 0 && numFound !== undefined && numFound !== -1"> <span style="font-weight: normal">{{resourceBundle['of'] || parameter.rb['of']}}</span> {{numFound | number}}</span>
            </b>
        </li>
		<li><a ng-click="fetchNext()" ng-show="filtered.length > 0 && numFound > ((offset * 1) + (size*1)) || (numFound == -1 && resSize == size)"><span class="glyphicons glyphicons-forward"></span></a></li>
	</ul>
</div>
