<div ng-controller="ReturnTransactionCtrl">
    <div class="panel panel-default">
        <div class="panel-heading">
            <b>Returns for {{mnm}}</b>
        </div>
      <div class="panel-body">
        <div class="row">
          <div class="col-sm-12">
            <table class="table table-striped table-codensed ">
              <thead>
              <tr>
                <th class="col-sm-1">{{resourceBundle['serialnum']}}</th>
                <th class="col-sm-2">Operation</th>
                <th class="col-sm-2">{{resourceBundle['quantity']}}</th>
                <th class="col-sm-2 required">Return quantity</th>
                <th class="col-sm-2">Material status</th>
                <th class="col-sm-1"></th>
              </tr>
              </thead>
              <tbody ng-repeat="transaction in transactions">
              <tr>
                <td><p class="text-center">{{transaction.sno}}</p></td>
                <td><p class="text-center">{{transaction.type}}</p></td>
                <td><p class="text-center">{{transaction.q}}</p></td>
                <td><input type="text" class="form-control" maxlength="50" ng-class="{'red-border': exists[$index] == true}" upper-case no-double-quotes/></td>
                <td>
                    <span class="litetext">Material Status</span>
                </td>
                <td class="text-center">
                  <a href="" ng-click="deleteRow($index)">
                    <span class="glyphicons glyphicons-bin temp"></span>
                  </a>
                </td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
</div>
