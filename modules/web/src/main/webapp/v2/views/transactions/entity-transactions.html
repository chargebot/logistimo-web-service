<div ng-controller="SimpleMenuController" ng-init="init('setup.entities.detail.transactions')">

    <div class="box topbox">
        <ul class="nav nav-tabs subnav-tabs">
            <li ng-class="{active: subview == 'view' }"><a
                    href="#/setup/entities/detail/{{entityId}}/transactions/">{{resourceBundle.transactions}}</a></li>
            <li ng-hide="dp.vp || {{perm < 2}}" ng-class="{active: subview == 'add' }"><a
                    href="#/setup/entities/detail/{{entityId}}/transactions/add/">{{resourceBundle['trans.create']}}</a></li>
        </ul>
        <div ng-switch="subview">
            <div  class="tab-pane" ng-switch-when="view">
                <div ng-include="'views/transactions/transactions-list.html'"></div>
            </div>
            <div  ng-hide="dp.vp || {{perm < 2}}" class="tab-pane" ng-switch-when="add">
                <div ng-init="isEnt = true;" ng-include="'views/transactions/new-transaction.html'"></div>
            </div>
        </div>
    </div>


</div>
