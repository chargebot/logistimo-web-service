<span ng-controller="NewShipmentController">
    <div class="modal-header ws">
        <h3 class="modal-title">Ship order <a ng-href="#/orders/detail/{{orderId}}/">{{order.id}}</a></h3>
    </div>
    <div class="modal-body bg-white">
        <div class="row">
            <div class="col-sm-12">
                <div class="row mb10">
                    <label class="col-sm-4 control-label" ng-class="{'required':oCfg.tm}"> Transporter </label>
                    <div class="col-sm-7">
                        <input class="form-control" ng-model="transporter">
                    </div>
                </div>
                <div class="row mb10">
                    <label class="col-sm-4 control-label"> Tracking Id</label>
                    <div class="col-sm-7">
                        <input class="form-control" ng-model="trackingId">
                    </div>
                </div>
                <div class="row mb10">
                    <label class="col-sm-4 control-label"> {{resourceBundle['eda']}} </label>
                    <div class="col-sm-7">
                        <date-picker date-model="ead" min-date="today" place-holder="{{resourceBundle['eda']}}"></date-picker>
                    </div>
                </div>
                <div class="row mt10">
                    <label class="col-sm-4 control-label cbx"> Comment </label>
                    <div class="col-sm-7">
                        <textarea class="form-control" rows="4" ng-model="msg"></textarea>
                    </div>
                </div>
                <div class="row mt10">
                    <label class="col-sm-4 control-label cbx"> {{resourceBundle['packagesize']}}</label>
                    <div class="col-sm-7">
                        <select class="form-control" ng-model="ps" ng-show="isDef(packageSize)">
                            <option ng-repeat="psize in packageSize" value="{{psize}}"
                                    ng-selected="ps == psize">
                                {{psize || resourceBundle['select'] + ' ' + resourceBundle['packagesize']}}
                            </option>
                        </select>
                        <input type="text"class="form-control" ng-show="isUndef(packageSize)" ng-model="ps">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer ws">
        <div class="row">
            <div class="form-group">
                <div class="col-sm-12">
                    <div class="pull-right">
                        <button type="button" class="btn btn-sm btn-primary" ng-click="saveStatus()">
                            {{resourceBundle['submit']}}
                        </button>
                        <button type="button" class="btn btn-sm btn-default" ng-click="cancelShipNow()">
                            {{resourceBundle['cancel']}}
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</span>
