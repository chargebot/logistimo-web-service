<div ng-controller="SimpleMenuController"
     ng-init="init('configuration.dashboards')">
    <ul class="nav nav-tabs subnav-tabs">
        <li ng-class="{active: (subview == 'list')}"><a
                href="#/configuration/dashboards/" ng-show="iSU">{{resourceBundle['custom.dashboards']}}</a></li>
        <li ng-class="{active: (subview == 'add' || subview == 'detail' || subview == 'view')}" ng-show="iSU"><a
                href="#/configuration/dashboards/add/">{{resourceBundle['create']}} {{resourceBundle['custom.dashboard']}}</a></li>
    </ul>
    <div ng-switch="subview">
        <div class="tab-pane" ng-switch-when="list">
            <div ng-if="iSU" ng-include="'views/dashboards/list-dashboards.html'"></div>
        </div>
        <div class="tab-pane" ng-switch-when="add">
            <div ng-if="iSU" ng-include="'/angular-storyboards/src/dashboard/templates/create-dashboard.html'"></div>
        </div>
        <div class="tab-pane" ng-switch-when="detail">
            <div ng-if="iSU" ng-include="'/angular-storyboards/src/dashboard/templates/create-dashboard.html'"
                 ng-init="dashboardId = getRequestParam('dashboardId')"></div>
        </div>
        <div class="tab-pane" ng-switch-when="view">
            <div ng-init="dashboardId = getRequestParam('dashboardId')"
                 ng-include="'/angular-storyboards/src/dashboard/templates/view-dashboard.html'"></div>
        </div>

    </div>
</div>
