<div class="tab pane">
    <div class="box topbox">
        <div ng-controller="DashboardListingController">
            <div ng-show="dashboards.length > 0">
                <div class="row">
                    <div class="col-sm-8">
                        <table class="table table-bordered">
                            <thead>
                            <tr>
                                <th class="col-sm-1">S.No</th>
                                <th class="col-sm-4">Dashboard</th>
                                <th class="col-sm-1">Action</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="(id, dashboard) in dashboards">
                                <td>{{$index + 1}}</td>
                                <td>{{dashboard.name}}</td>
                                <td>
                                    <a href="#configuration/dashboards/view/{{dashboard.dbId}}"><span class="glyphicon glyphicon-th-large" title="View"></span></a>&nbsp;&nbsp;
                                    <a href="#configuration/dashboards/detail/{{dashboard.dbId}}"><span class="glyphicon glyphicon-cog" title="Configure"></span></a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div ng-show="dashboards.length == 0">
                <div class="row mt18">
                    <div class="col-sm-12">
                        <p class=" alert alert-warning">
                            No dashboards configured</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
