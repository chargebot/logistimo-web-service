<form class="row has-feedback" role="form">
    <div class="col-sm-12">
        <div ng-if="multiple">
            <ui-select multiple limit="{{limit}}" append-to-body="true" class="form-control" ng-model="model.selectModel" ng-disabled="ngDisabled">
                <ui-select-match placeholder="{{placeHolder || 'Select tag'}}">{{$item.text}}</ui-select-match>
                <ui-select-choices repeat="item in filteredData" refresh="filter($select.search)" refresh-delay="300">
                    {{item.text}}
                </ui-select-choices>
            </ui-select>
            <span ng-show="loadingData" class="form-control-feedback typehead-loading" aria-hidden="true">
                <span class="glyphicons glyphicons-cogwheel spin"></span>
            </span>
        </div>
        <div ng-if="!multiple">
            <ui-select class="form-control" append-to-body="true" ng-model="model.selectModel" ng-disabled="ngDisabled">
                <ui-select-match allow-clear placeholder="{{placeHolder || 'Select tag'}}">{{$select.selected.text}}</ui-select-match>
                <ui-select-choices repeat="item in filteredData" refresh="filter($select.search)" refresh-delay="300">
                    {{item.text}}
                </ui-select-choices>
            </ui-select>
            <span ng-show="loadingData" class="form-control-feedback typehead-loading" aria-hidden="true">
                <span class="glyphicons glyphicons-cogwheel spin"></span>
            </span>
        </div>
    </div>
</form>
