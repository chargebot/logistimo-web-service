<div ng-controller="temperatureStatusDonutWidgetController" class="widget">
    <div ng-if="wloading" class="row mt18 widget-loading">
        <div class="text-center">
            {{resourceBundle['loading.uppercase']}}... <span class="glyphicons glyphicons-cogwheel spin"></span>
        </div>
    </div>
    <div ng-if="!wloading && showError" class="alert alert-danger">
        <div class="text-center">
            {{errorMessage}}
        </div>
    </div>
    <div ng-if="!wloading && !showError && showChart">
        <div class="col-sm-12 text-center pt5">
            <span class="widget-title">{{widget.conf.title}}</span><br/>
            <span class="widget-sub-title">{{totalAssetsText}}</span>
        </div>
        <fusion-chart type="temperatureStatusDonutWidget.cType" height="temperatureStatusDonutWidget.computedHeight"
                      width="temperatureStatusDonutWidget.computedWidth"
                      chart-label="temperatureStatusDonutWidget.cLabel"
                      chart-data="temperatureStatusDonutWidget.cdata" chart-options="temperatureStatusDonutWidget.copt"
                      chart-id="{{temperatureStatusDonutWidget.wId}}" simple="'true'">
        </fusion-chart>
    </div>
</div>
