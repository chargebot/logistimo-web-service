<div ng-controller="eventSummariesTemplateController">
    <div class="row pb10" ng-repeat="filter in widgetTemplate.templateFilters">
        <div class="col-sm-4">
            <span class="form-label">{{resourceBundle[filter.nameKey]}}</span>
        </div>
        <div class="col-sm-5" ng-if="filter.type=='category'">
            <div class="col-sm-12 noLRpad btn-group">
                <select ng-model="widget.conf.category" class="form-control">
                    <option ng-repeat="category in categories" ng-selected="{{widget.conf.category == category}}" value="{{category}}" class="form-control" style="text-transform: capitalize">{{category}}</option>
                </select>
            </div>
        </div>
        <div class="col-sm-5" ng-if="filter.type=='event'">
            <div class="col-sm-12 noLRpad btn-group">
                <select ng-model="widget.conf.event" class="form-control">
                    <option ng-repeat="event in summaryEvents" ng-selected="{{widget.conf.event == event}}" value="{{event}}" class="form-control" style="text-transform: capitalize">{{event}}</option>
                </select>
            </div>
        </div>
        <div class="col-sm-5" ng-if="filter.type=='threshold'">
            <div class="col-sm-12 noLRpad btn-group">
                <select ng-model="widget.conf.threshold" class="form-control">
                    <option ng-repeat="(key, value) in summaryThresholds track by $index" ng-selected="{{widget.conf.threshold == key}}" value="{{key}}" style="text-transform: capitalize">{{value}}</option>
                </select>
            </div>
        </div>
        <div class="col-sm-5" ng-if="filter.type=='locations'">
            <input type="number" ng-model="widget.conf.locations" class="form-control"/>
        </div>
    </div>
</div>
