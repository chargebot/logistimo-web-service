<div ng-controller="inventoryStatusMapWidgetController" class="widget">
    <div ng-if="wloading" class="row mt18 widget-loading">
        <div class="text-center">
            {{resourceBundle['loading.uppercase']}}... <span class="glyphicons glyphicons-cogwheel spin"></span>
        </div>
    </div>
    <div ng-if="!wloading && showError" class="alert alert-danger">
        <div class="text-center">
            {{errorMessage}}
        </div>
    </div>
    <div ng-if="!wloading && !showError && showChart">
        <div class="col-sm-12 text-center pt5 widget-title">{{mapTitle | uppercase}}
        </div>
        <fusion-chart type="'maps/'+inventoryStatusMapWidget.cType" height="inventoryStatusMapWidget.computedHeight"
                      width="inventoryStatusMapWidget.computedWidth"
                      chart-label="inventoryStatusMapWidget.cLabel"
                      chart-data="inventoryStatusMapWidget.cdata" chart-options="inventoryStatusMapWidget.copt"
                      chart-id="{{inventoryStatusMapWidget.wId}}" color-range="mapRange" markers="markers"
                      simple="'true'">
        </fusion-chart>


    </div>
</div>
