<div ng-controller="inventoryCountWidgetController" class="count-widget widget" style="height:{{computedHeight}}px;">
    <div ng-if="wloading" class="row mt18 widget-loading">
        <div class="text-center">
            {{resourceBundle['loading.uppercase']}}... <span class="glyphicons glyphicons-cogwheel spin"></span>
        </div>
    </div>
    <div ng-if="!wloading && showError" class="alert alert-danger">
        <div class="text-center">
            {{errorMessage}}
        </div>
    </div>
    <div ng-if="!wloading && !showError" class="count-text">
        <div class="widget-title pt5">{{resourceBundle['inventory.items'] | uppercase}}</div>
        <div class="widget-large-text">{{totalInv | number:0}}</div>
    </div>

</div>
