<div ng-controller="storesCountWidgetController" class="count-widget widget" style="height:{{storesCountWidget.computedHeight}}px;">
    <div ng-if="wloading" class="row mt18 widget-loading">
        <div class="text-center">
            {{resourceBundle['loading.uppercase']}}... <span class="glyphicons glyphicons-cogwheel spin"></span>
        </div>
    </div>
    <div ng-if="!wloading && showError" class="alert alert-danger">
        <div class="text-center">
            {{errorMessage}}
        </div>
    </div>
    <div ng-if="!wloading && !showError" class="count-text">
        <div class="widget-title pt5">{{resourceBundle['stores.upper'] | uppercase}}</div>
        <div class="widget-large-text">{{entDomainTotal | number:0}}</div>

    </div>
</div>
