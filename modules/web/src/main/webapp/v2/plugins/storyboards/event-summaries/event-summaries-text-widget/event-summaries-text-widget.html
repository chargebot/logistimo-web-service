<div ng-controller="eventSummariesTextWidgetController" class="widget">
  <div ng-if="wloading" class="row mt18 widget-loading">
    <div class="text-center">
      {{resourceBundle['loading.uppercase']}}... <span class="glyphicons glyphicons-cogwheel spin"></span>
    </div>
  </div>
  <div ng-if="!wloading && showError" class="alert alert-danger">
    <div class="text-center">
      {{errorMessage}}
    </div>
  </div>
  <div ng-show="noData" class="col-sm-12 text-widget-no-data" style="text-align:center; height: {{widget.computedHeight}}px">
    <span class="widget-no-data">No data to display</span>
  </div>
  <div ng-show="!wloading && !showError">
    <div class="col-sm-12 text-widget-no-data" style="height: {{widget.computedHeight}}px">
      <div class="text-widget-container">
        <div class="bulletin-board-event-image" ng-if="category == 'activity'">
          <img src="/v2/images/activity.png">
        </div>
        <div class="bulletin-board-event-image" ng-if= "category == 'inventory'">
          <img src="/v2/images/package.png">
        </div>
        <div class="bulletin-board-event-image" ng-if= "category == 'assets'">
          <img src="/v2/images/event-summary-thermometer.png">
        </div>
        <div class="col-sm-10" style="display: inline;float:left;" ng-show="type == 'critical'">
          <span class="widget-title-text">{{title | uppercase}}</span><br/>
          <span class="widget-sub-title-text user-profile-text">{{subtitle}}</span><br/>
          <span class="widget-sub-title-text user-profile-text">{{text}}</span>
        </div>
        <div class="col-sm-10" style="display: inline;float:left;" ng-show="type == 'performance'">
          <span class="widget-title-text">{{subtitle | uppercase}}</span><br/>
          <span class="widget-sub-title-text user-profile-text">{{text}}</span>
        </div>
      </div>
    </div>
  </div>
</div>
